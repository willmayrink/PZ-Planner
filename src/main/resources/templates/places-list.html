<!doctype html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Places - Project Zomboid Planner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/style.css">
    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>

<body>
<main>
    <div class="d-flex flex-column min-vh-100 min-vw-100">
        <div class="d-flex flex-grow-1 justify-content-center align-items-center">
            <div class="container custom-form-bg shadow-lg pt-5 col-lg-8 rounded-4 p-lg-4">
                <span class="badge fs-5 rounded d-flex justify-content-center">Saved Places</span>
                <div class="container">
                    <table class="table table-hover table-striped table-sm mt-4">
                        <thead>
                            <tr style="font-size:0.9rem">
                                <th class="rounded-top-4 rounded-end-0 p-2">ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>City</th>
                                <th style="font-size:.6rem;">Coordinate X</th>
                                <th style="font-size:.6rem;">Coordinate Y</th>
                                <th>View</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="place : ${places}" style="font-size:0.7rem;">
                                <td th:text="${place.id}"></td>
                                <td th:text="${place.name}"></td>
                                <td th:text="${place.description}"></td>
                                <td th:switch="${place.city}" class="text-center">
                                    <span th:case="'Rosewood'" th:text="${place.city}" class="badge text-bg-success"></span>
                                    <span th:case="'Irvington'" th:text="${place.city}" class="badge text-bg-primary"></span>
                                    <span th:case="'Louisville'" th:text="${place.city}" class="badge text-bg-danger"></span>
                                    <span th:case="'Echo Creek'" th:text="${place.city}" class="badge text-bg-info"></span>
                                    <span th:case="'West Point'" th:text="${place.city}" class="badge text-bg-warning"></span>
                                    <span th:case="'Dixie'" th:text="${place.city}" class="badge text-bg-dark"></span>
                                    <span th:case="'Brandenburg'" th:text="${place.city}" class="badge text-bg-warning"></span>
                                    <span th:case="'Muldraugh'"     th:text="${place.city}" class="badge text-bg-secondary"></span>   <!-- gray -->
                                    <span th:case="'March Ridge'"   th:text="${place.city}" class="badge text-bg-light"></span>      <!-- light gray -->
                                    <span th:case="'Ekron'"         th:text="${place.city}" class="badge text-bg-indigo"></span>    <!-- custom indigo (see CSS below) -->
                                    <span th:case="'Doe Valley'"    th:text="${place.city}" class="badge text-bg-olive"></span>      <!-- custom olive (see CSS) -->
                                    <span th:case="'Fallas Lake'"   th:text="${place.city}" class="badge text-bg-teal"></span>       <!-- custom teal (see CSS) -->
                                    <span th:case="'Valley Station'"th:text="${place.city}" class="badge text-bg-purple"></span>     <!-- custom purple (see CSS) -->
                                    <span th:case="*" th:text="${place.city}" class="badge text-bg-light"></span>
                                </td>
                                <td th:text="${place.coordX}"></td>
                                <td th:text="${place.coordY}"></td>
                                <td>
                                    <a th:href="'/places/' + ${place.id}" class="btn btn-sm btn-light text-dark badge">Link</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-end pb-3 pe-2">
                    <a href="/add-place"><span class="badge btn btn-outline-success me-2">Add new place</span></a>
                    <a href="http://localhost:8080/"><span class="badge btn btn-outline-danger">Home</span></a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <!-- place footer here -->
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
