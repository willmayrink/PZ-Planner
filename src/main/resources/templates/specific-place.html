<!doctype html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Specific Place - Project Zomboid Planner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/style.css">
    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>

<body>
<main>
    <div class="d-flex flex-column min-vh-100 min-vw-100">
        <div class="d-flex flex-grow-1 justify-content-center align-items-center">
            <div class="container custom-form-bg shadow-lg pt-5 col-lg-4">
                <span class="badge fs-5 rounded d-flex justify-content-center">Place Details</span>
                <div th:if="${place}" class="mt-4">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="basic-addon1"><span class="font-form-label">Name</span></span>
                        <input type="text" class="form-control" id="description" name="description" placeholder="" required aria-label="Place" aria-describedby="basic-addon1"  th:value="${place.name}" disabled>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon2"><span class="font-form-label">City</span></span>
                        <input class="form-control rounded-end" id="city" name="city" placeholder="" required aria-label="Place" aria-describedby="basic-addon2" disabled  th:value="${place.city}">
                        
                    </div>
                    <div class="input-group mb-4 mt-4">
                        <span class="input-group-text rounded-start" id="basic-addon3"><span class="font-form-coordinates">Coordinate X</span></span>
                        <input type="number" class="form-control me-2 rounded-end" id="coordX" name="coordX" placeholder="" required aria-label="Place" aria-describedby="basic-addon3" disabled  th:value="${place.coordX}">
                        <span class="input-group-text rounded-start" id="basic-addon4"><span class="font-form-coordinates">Coordinate Y</span></span>
                        <input type="number" class="form-control rounded-end" id="coordY" name="coordY" placeholder="" required aria-label="Place" aria-describedby="basic-addon4" disabled  th:value="${place.coordY}">
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="/places" class="btn badge btn-outline-success me-2">Back to List</a>
                        <a href="/add-place" class="btn badge btn-outline-success">Add New Place</a>
                    </div>
                </div>
                <div th:if="${error}" class="alert alert-danger mt-4" role="alert" th:text="${error}"></div>
            </div>
        </div>
    </div>
</main>
<footer>
    <!-- place footer here -->
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
